<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Stylesheet -->

    <link rel="stylesheet" href="styles/style.css" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>News Hub</title>
  </head>
  <body class="bg-light">
    <header class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light mt-2">
        <div class="container-fluid d-lg-flex justify-content-between">
          <a
            class="navbar-brand fw-bolder align-self-center border-4 border-end border-danger rounded-pill pe-2"
            href="#"
            ><span
              class="bg-danger px-3 py-1 rounded-pill fw-bolder text text-white"
              >News</span
            >
            Hub</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse d-lg-flex justify-content-end align-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav flex align-content-center">
              <li class="nav-item align-self-lg-center">
                <a
                  class="nav-link active text-danger fw-bolder border-bottom border-danger rounded"
                  aria-current="page"
                  href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item align-self-lg-center">
                <a class="nav-link" href="blog.html">Blog</a>
              </li>
              <li class="nav-item text-center d-none d-lg-block">
                <a class="nav-link" href="#">
                  <img
                    class="w-50 h-50 rounded-circle"
                    src="images/ark.jpeg"
                    alt=""
                  />
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <section class="bg-danger rounded-3">
        <ul
          id="catagories-container"
          class="nav d-flex flex-column flex-lg-row flex-md-row justify-content-center mx-5 text-center"
        ></ul>
      </section>

      <section>
        <div
          class="alert alert-danger rounded-pill mt-3 fw-bold text-black"
          role="alert"
        >
          <p class="mb-0 text-center" id="news-count"></p>
        </div>
      </section>
    </header>

    <!-- spinner section  -->
    <section>
      <div
        id="loader"
        style="height: 400px"
        class="d-flex justify-content-center align-items-center d-none"
      >
        <div
          class="spinner-grow text-danger"
          style="width: 3rem; height: 3rem"
          role="status"
        >
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </section>

    <main class="container">
      <!-- news card section  -->
      <section>
        <div id="card-container"></div>
      </section>

      <section>
        <div
          class="modal fade"
          id="staticBackdrop"
          data-bs-backdrop="static"
          data-bs-keyboard="false"
          tabindex="-1"
          aria-labelledby="staticBackdropLabel"
          aria-hidden="true"
        >
          <div
            id="modal-container"
            class="modal-dialog modal-dialog-centered modal-dialog-scrollable"
          ></div>
        </div>
      </section>
    </main>

    <footer class="bg-danger rounded-top container-fluid">
      <p class="text-center text-white fw-bold p-4">Copyright 2022 News Hub</p>
    </footer>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Fontawesome  -->
    <script
      src="https://kit.fontawesome.com/b733db707b.js"
      crossorigin="anonymous"
    ></script>

    <script src="./js/app.js"></script>
  </body>
</html>
