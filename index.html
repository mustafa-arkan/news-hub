    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<style>


a{

  text-decoration: none;
}

.news a:visited {
 color:  red;
}

.news a:active {
  color: yellow;
}

</style>

</head>
<body>
    <!-- Navbar start -->
    <nav class="navbar bg-light container ">
        <div class="container-fluid">
          <a class="navbar-brand">NEWS HUB</a>
          <form class="d-flex " role="search">
            
            <button class="btn btn-outline-success news" ><a  target="_blank"   href="index.html">News</a></button>
            <button class="btn btn-outline-success" ><a  target="_blank"   href="blog.html">Blogs</a></button>
          </form>
        </div>
      </nav>
<!-- Navbar end -->

<!-- Nav Menu start -->

<section id="nav-menu" class="d-flex gap-4  container">



</section>
<!-- Nav Menu end -->

<!-- card start -->

<p class="mb-0 container border border-warning rounded-pill" id="news-count"></p>

<h3 class="mt-4 d-none container  " id="not-found">No result found!</h3>

<section class="container  " id="card" >


    
  




</section>

<section id="loader" class="d-none">

  <div class="d-flex justify-content-center mt-5">
    <div class="spinner-border mt-5  " role="status">
      <span class="visually-hidden ">Loading...</span>
      
    </div>
  </div>


</section>



<!-- modal content -->
<section>
        
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    
  </div>



</section>

<!-- card end -->

<!-- Script start -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</html>
